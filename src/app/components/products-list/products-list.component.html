<p>Cantidad: {{ myShopingCart.length }}</p>
<p>Total: ${{ totalCart }} MXN</p>
<p>Fecha: {{date | date: 'fullDate'}} </p>
<p>a pasado: {{date | timeAgo }} </p>
<div class="products-list--grid">

  <!-- * Indicamos que cada producto que se agregue se escuche
       * Se agrega event para capturar
  -->
</div>
